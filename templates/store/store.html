{% extends '_base.html' %}
{% load static %}
{% block title %}Store ec{% endblock title %}

{% block content %}
  <div class="row">
	  {% for product in products %}
		<div class="col-lg-4">
		{% if product.image %}
			<img class="thumbnail" src="{{ product.image.url }}">
		{% endif %}
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>{{ product.price }}â‚¬</strong></h4>

			</div>
		</div>
	  {% endfor %}
  </div>

{% endblock content %}
